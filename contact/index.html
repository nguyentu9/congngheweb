<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="header_logo">
                <a href="../"><img src="../img/logo.png"></a>
            </div>
            <div class="header_menu">
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../product/">Product</a></li>
                    <li><a href="../news/">News</a></li>
                    <li><a href="./">Contact</a></li>
                </ul>
            </div>
            <div class="header_search">
                <div id="search">
                    <input type="text" placeholder="Search Product...">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <a href="../cart"><i class="fa fa-shopping-cart buy_icon"></i></a>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <div class="section_spacing"></div>
        <div class="section_title_contact">GET IN TOUCH</div>
        <div class="section_spacing"></div>

        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button id="submit" type="submit" class="btn btn-success">SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </main>
    <div class="section_spacing"></div>
    <footer>
        <p>About Us: Thanh Toàn</p>
        <p>support@example.com</p>
        <p>© 2020 Themforest</p>
    </footer>
</body>

</html>
